<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <nav>
            <h3>UseWhat.tech</h3>
        </nav>
        <main>
            <div id="main">
                <div id="prompt">
                    <h1><span class="mainText">What should I use to build my project?</span></h1>

                </div>
                <div id="selections">
                    <button id="init" class="generalSelect">Click here to begin!</button>
                </div>
                <button id="next" class="generalSelect" hidden>Continue</button>
            </div>
        </main>
        <script src="./js/data.js"></script>
        <script src="./js/result.js"></script>
        <script src="./js/components.js"></script>
        <script src="./js/index.js"></script>
    </body>
